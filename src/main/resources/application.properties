# logging
logging.level.org.springframework.web = ERROR
logging.level.com.mined.in = DEBUG
logging.pattern.console = "%d{dd-MM-yyyy HH:mm:ss.SSS} %-5level %logger{36}.%M - %msg%n"
# spring
spring.jackson.default-property-inclusion: NON_NULL
