<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container mt-4">
        <div class="row mx-auto w-75 justify-content-center">
            <h4 th:text="${resources.questions}"></h4>
        </div>
        <div class="row mx-auto w-75 justify-content-center mt-4">
            <div class="col text-left">
                <a target="_blank" th:href="${resources.contact_email_link}"><img src="/img/gmail.png" height="24" width="24"
                    th:text="@{${' ' + resources.contact_email_text}}"></img></a>
            </div>
            <div class="w-100"></div>
            <div class="col text-left mt-2">
                <a target="_blank" th:href="${resources.contact_telegram_link}"><img src="/img/telegram.png" height="24" width="24"
                    th:text="@{${' ' + resources.contact_telegram_text}}"></img></a>
            </div>
        </div>
    </div>
</th:block>
